<!doctype html>
<html>

    <head>
   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

       
        <title>Cadastro Pacinte</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Cadastro de Paciente</h1>
            <p id="subtitulo">Complete com dados do Paciente</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
       
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Senha</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="Senha"><strong>Senha:</strong></label>
                <input type="Senha" name="Senha" id="Senha" required>
            </div>

       
            <div class="campo">
                <label><strong>Qual tipo de atendimento?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Clínico
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Pronto Socorro
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">odontológico
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Convênio</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sistemas</option>
                  <option>Notredame</option>
                  <option>Santaderplus</option>
                </select>
            </div>

            <fieldset class="grupo">
              
                <div id="check">
                   
                </div>
            </fieldset>

         
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Ficha do Paciente : </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>


            <button class="botao" type="submit" onsubmit="">Cadastrar Ficha</button>            

        </form>

    </body>

</html>
